<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bí mật nha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="css/app-style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Voters</th>
        <th>King</th>
        <th>Queen</th>
      </tr>
      </thead>
      <tbody id="table">

      </tbody>
    </table>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function () {
    $.ajax({
      type: 'GET',
      url: '/api/secret',
      contentType: 'application/json; charset=utf-8',
      dataType: 'json',
      success: function (res) {
        var $table = $('#table');
        res.data.forEach(function (item) {
          let name = item.name_user_id;
          let imgUser = item.url_img_user;
          let nameKing = item.name_vote_king ? item.name_vote_king : '';
          let imgKing = item.url_img_vote_king;
          let nameQueen = item.name_vote_queen ? item.name_vote_queen : '';
          let imgQueen = item.url_img_vote_queen;
          $table.append('<tr>' +
            '<td>' +
            ' <div class="user-image">' +
            '   <label>' +
            '     <img src="' + imgUser + '" alt="chưa có">' +
            '   </label>' +
            '   <span>' + name + '</span>' +
            ' </div>' +
            '</td>' +
            '<td>' +
            ' <div class="user-image">' +
            '   <label>' +
            '     <img src="' + imgKing + '" alt="chưa có">' +
            '   </label>' +
            '   <span>' + nameKing + '</span>' +
            ' </div>' +
            '</td>' +
            '<td>' +
            ' <div class="user-image">' +
            '   <label>' +
            '     <img src="' + imgQueen + '" alt="chưa có">' +
            '   </label>' +
            '   <span>' + nameQueen + '</span>' +
            ' </div>' +
            '</td>' +
            '</tr>');
        });
      },
    });
  });
</script>
</body>
</html>
